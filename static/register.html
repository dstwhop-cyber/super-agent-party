<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Register — DSTURN-AI</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>body{font-family:Arial,Helvetica,sans-serif;display:flex;align-items:center;justify-content:center;height:100vh;margin:0} .card{width:320px;padding:20px;border:1px solid #ddd;border-radius:8px} input{width:100%;padding:8px;margin:8px 0} button{width:100%;padding:10px}</style>
</head>
<body>
  <div class="card">
    <h2>DSTURN-AI — Sign Up</h2>
    <input id="email" placeholder="Email" type="email" autocomplete="email">
    <input id="password" placeholder="Password" type="password" autocomplete="new-password">
    <button id="submit">Create account</button>
    <p style="font-size:12px;margin-top:8px">Already have an account? <a href="/login">Sign in</a></p>
    <div id="msg" style="color:red;font-size:13px"></div>
  </div>
  <script>
    document.getElementById('submit').addEventListener('click', async ()=>{
      const email = document.getElementById('email').value
      const password = document.getElementById('password').value
      const msg = document.getElementById('msg')
      msg.textContent = ''
      try{
        const r = await fetch('/api/register', {method:'POST',headers:{'content-type':'application/json'},body:JSON.stringify({email,password})})
        const j = await r.json()
        if(r.ok){
          // redirect to chat dashboard
          window.location.href = '/chat.html'
        }else{
          msg.textContent = j.error || j.detail || 'Registration failed'
        }
      }catch(e){ msg.textContent = e.message }
    })
  </script>
</body>
</html>
