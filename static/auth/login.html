<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Login - DSTURN</title>
  <style>body{font-family:system-ui,Segoe UI,Roboto,Helvetica,Arial;margin:40px}form{max-width:420px;margin:0 auto}label{display:block;margin-top:12px}input{width:100%;padding:8px;margin-top:6px}button{margin-top:16px;padding:10px 16px}</style>
</head>
<body>
  <h2>Login</h2>
  <form id="loginForm" onsubmit="return doLogin(event)">
    <label>Email or username
      <input type="text" id="email" autocomplete="username" required />
    </label>
    <label>Password
      <input type="password" id="password" autocomplete="current-password" required />
    </label>
    <button type="submit">Log In</button>
  </form>
  <p>Don't have an account? <a href="/register">Sign up</a></p>

  <script>
    async function doLogin(e){
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const res = await fetch('/api/login', {
        method: 'POST', headers: {'Content-Type':'application/json'},
        body: JSON.stringify({email, password})
      });
      const j = await res.json();
      if(j.ok){
        window.location.href = '/';
      } else {
        alert(j.error || 'Login failed');
      }
    }
  </script>
</body>
</html>
