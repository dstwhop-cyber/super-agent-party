<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Reset password â€” DSTURN-AI</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>body{font-family:Arial,Helvetica,sans-serif;display:flex;align-items:center;justify-content:center;height:100vh;margin:0} .card{width:360px;padding:20px;border:1px solid #ddd;border-radius:8px} input{width:100%;padding:8px;margin:8px 0} button{width:100%;padding:10px}</style>
</head>
<body>
  <div class="card">
    <h2>Reset password</h2>
    <input id="token" placeholder="token">
    <input id="password" placeholder="new password" type="password">
    <button id="submit">Reset</button>
    <div id="msg" style="color:red"></div>
  </div>
  <script>
    // prefill token from query
    const params = new URLSearchParams(location.search);
    if(params.get('token')) document.getElementById('token').value = params.get('token');
    document.getElementById('submit').addEventListener('click', async ()=>{
      const token = document.getElementById('token').value;
      const password = document.getElementById('password').value;
      const msg = document.getElementById('msg'); msg.textContent='';
      try{
        const r=await fetch('/api/reset_password',{method:'POST',headers:{'content-type':'application/json'},body:JSON.stringify({token,password})});
        if(r.ok){ alert('Password reset OK'); window.location.href='/login' } else { const j=await r.json(); msg.textContent = j.detail || j.error }
      }catch(e){ msg.textContent = e.message }
    })
  </script>
</body>
</html>
